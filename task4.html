<html lang="en">
<head>
    <title>User Information Form</title>
    <script>
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var repassword = document.getElementById("repassword").value;
            var address = document.getElementById("address").value;
            var age = document.getElementById("age").value;

            if (fullName === "" || username === "" || password === "" || repassword === "" || address === "" || age === "") {
                alert("Please fill all the fields.");
                return false;
            }

            if (password !== repassword) {
                alert("Password and RePassword do not match.");
                return false;
            }

            alert("Information saved successfully!");
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <div>
            <label>Full Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="fullName" name="fullName"></label>
        </div><br>
        <div>
            <label>Username:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="username" name="username"></label>
        </div><br>
        <div>
            <label>Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" id="password" name="password"></label>
        </div><br>
        <div>
            <label>RePassword:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" id="repassword" name="repassword"></label>
        </div><br>
        <div>
            <label>Address:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="address" name="address"></label>
        </div><br>
        <div>
            <label>Age:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="age" name="age"></label>
        </div><br>
        <div>
            <label>Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="gender" name="gender">
                                            <option value="male" selected>Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
            </label>
        </div><br>
        <div>
            <button type="submit">Save</button>
        </div><br>
    </form>
</body>
</html>
