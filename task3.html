<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link</title>
</head>
<body>
    <div>
        Click any of the following links:
    </div><br>
    <div>
        <a href="output.html" target="_blank">opens in new</a> |
        <a href="output.html" target="_self">opens in self</a> |
        <a href="output.html" target="_parent">opens in parent</a> |
        <a href="output.html" target="_top">opens in body</a> |
        <a href="mailto:recipient@example.com">send email</a>
    </div>
</body>
</html>
