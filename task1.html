<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table style="border-collapse: collapse;">
        <tr>
            <th style="border: 2px solid white; background-color: lightblue; width: 600px;">Firstname</th>
            <th style="border: 2px solid white; background-color: lightblue; width: 600px;">Lastname</th>
            <th style="border: 2px solid white; background-color: lightblue; width: 300px;">Age</th>
        </tr>
        <tr>
            <td style="border: 2px solid white; background-color: lightblue;">Jill</td>
            <td style="border: 2px solid white; background-color: lightblue;">Smith</td>
            <td style="border: 2px solid white; background-color: lightblue;">50</td>
        </tr>
        <tr>
            <td style="border: 2px solid white; background-color: lightblue;">Eve</td>
            <td style="border: 2px solid white; background-color: lightblue;">Jackson</td>
            <td style="border: 2px solid white; background-color: lightblue;">94</td>
        </tr>
        <tr>
            <td style="border: 2px solid white; background-color: lightblue;">John</td>
            <td style="border: 2px solid white; background-color: lightblue;">Doe</td>
            <td style="border: 2px solid white; background-color: lightblue;">80</td>
        </tr>
    </table>
</body>
</html>
