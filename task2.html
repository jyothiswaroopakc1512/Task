<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested List</title>
</head>
<body>
    <div style="border: 1px solid black; padding: 10px; width: 300px;">
        Lists can be nested (list inside list):
        <ul>
            <li>coffee</li>
            <li>tea
                <ul>
                    <li>black tea</li>
                    <li>green tea</li>
                </ul>
            </li>
            <li>milk</li>
        </ul>
    </div>
</body>
</html>
